<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
<div id="map" style="height: 600px"></div>
<script>
	var map = L.map('map').setView([13.7563, 100.5018], 10);
	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
	var marker = L.marker([13.7563, 100.5018]).addTo(map);
	marker.bindPopup("<b>Bangkok!</b><br>Thailand.").openPopup();
	var greenIcon = L.icon({
		iconUrl: 'healthy-food.png',
		iconSize:     [60, 65], // size of the icon
		iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
		opupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
	});
	L.marker([13.6663, 100.5018], {icon: greenIcon}).addTo(map).bindPopup("<b>Bird</b>");
	L.marker([13.767974235463472, 100.4428830131518], {icon: greenIcon}).addTo(map).bindPopup("<b>Bird</b>");
	L.marker([13.735175925108365, 100.55690744442006], {icon: greenIcon}).addTo(map).bindPopup("<b>Bird</b>");
	L.marker([13.987933211022643, 100.67484249579911], {icon: greenIcon}).addTo(map).bindPopup("<b>Bird</b>");
	L.marker([13.780487874053994, 100.47603500236455], {icon: greenIcon}).addTo(map).bindPopup("<b>Bird</b>");
</script>
</body>
</html>
